<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <style>
        body {
            background-color: black;
            color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #222;
            padding: 10px;
            border-bottom: 2px solid pink;
        }
        .header .list--nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .header .list--nav .item--nav {
            margin: 0 10px;
        }
        .header .list--nav .item--nav a {
            color: pink;
            text-decoration: none;
        }
        .header .button--nav {
            background-color: pink;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid pink;
            border-radius: 10px;
            background-color: #222;
        }
        h1 {
            font-size: 36px;
            color: pink;
        }
        p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 20px;
        }
        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover {
            background-color: #ff66b2;
        }
        #results img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background-color: #222;
            color: #ccc;
            padding: 10px;
            border-top: 2px solid pink;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="button--nav">Menu</button>
        <ul class="list--nav">
            <li class="item--nav"><a href="/categories">Categories</a></li>
            <li class="item--nav"><a href="/food-image-classifier.html">Food Image Classifier</a></li>
        </ul>
    </header>

    <main class="container">
        <h1>Food Image Classifier</h1>
        <input id="photo" type="file" accept="image/*">
        <div id="results"></div>
    </main>

    <footer class="footer">
        <small>&copy; Food Image Classifier 2024</small>
    </footer>

    <script type="text/javascript">
        // Collapsible navigation menu
        const navList = document.querySelector('.header .list--nav');
        const button = document.querySelector('.header .button--nav');

        const collapseNav = () => {
            if (document.body.clientWidth < 640) {
                navList.style.setProperty('--listHeight', `-${navList.offsetHeight}px`);
            } else {
                navList.removeAttribute('style');
            }

            button.onclick = () => {
                navList.style.setProperty('transition', 'margin .1s');
                if (navList.style.getPropertyValue('--listHeight')) {
                    navList.style.removeProperty('--listHeight');
                } else {
                    navList.style.setProperty('--listHeight', `-${navList.offsetHeight}px`);
                }
            }
        }

        collapseNav();

        window.addEventListener('resize', () => {
            collapseNav();
        });

        // Image classification script
        async function loaded(reader) {   
            const response = await fetch("https://huggingface.co/spaces/Sakibrumu/Food_Image_Classification/api/predict", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer 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`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ data: [reader.result] })
            });
            const json = await response.json();
            const label = json.data[0].label;
            document.getElementById('results').innerHTML = `
                <img src="${reader.result}" width="500">
                <p>${label}</p>
            `;
        }

        function read() {
            const reader = new FileReader();
            reader.addEventListener('load', () => loaded(reader));
            reader.readAsDataURL(document.getElementById('photo').files[0]);
        }

        document.getElementById('photo').addEventListener('input', read);

        // Service worker registration
        (() => {
            const registerServiceWorker = () => {
                if (!navigator.serviceWorker) {
                    return;
                }

                navigator.serviceWorker
                    .register("/sw.js")
                    .then(registration => {
                        console.log("Service Worker: registered");
                    })
                    .catch(err => {
                        console.log("Service Worker: registration failed ", err);
                    });
            };

            registerServiceWorker();
        })();
    </script>
</body>
</html>
